<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff; /* Tailwind's blue-400 */
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .icon {
      font-size: 9rem;
      margin: 2.5rem 0;
      color: #000000;
    }

    .message {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000000;
    }

  </style>
</head>
<body>

  <div class="screen">
    <div class="content">
      <div class="icon">404</div> <!-- Using emoji for Frown -->
      <p class="message">Link Expired or Not Found</p>
    </div>
  </div>

</body>
</html>
